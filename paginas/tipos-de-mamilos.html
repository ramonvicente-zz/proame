    <main class="container">
        <br>
        <div>
            <p class="center title-1">Tipos de mamilos</p>
            <p>
                Nenhum tipo de mamilo impede a mulher de amamentar, pois a criança quando está mamando, abocanha a maior parte da aréola do peito (parte escura do peito) o mamilo, que está no centro da aréola.
            </p>
            <p class="center">
                Qual é o tipo do seu mamilo?
            </p>
            <figure>
                <figcaption>Mamilo protuso (mais comum)</figcaption>
                <img class="img-fluid" src="../imagens/tipo-mamilo-1.jpg" alt="pega correta" style="min-width: 280px;" />
            </figure>
            <figure>
                <figcaption>Mamilo semi-protuso</figcaption>
                <img class="img-fluid" src="../imagens/tipo-mamilo-5.jpg" alt="pega correta" style="min-width: 280px;" />
            </figure>
            <figure>
                <figcaption>Mamilo hipertrófico (grande)</figcaption>
                <img class="img-fluid" src="../imagens/tipo-mamilo-3.jpg" alt="pega correta" style="min-width: 280px;" />
            </figure>
            <figure>
                <figcaption>Mamilo plano</figcaption>
                <img class="img-fluid" src="../imagens/tipo-mamilo-2.jpg" alt="pega correta" style="min-width: 280px;" />
            </figure>
            <figure>
                <figcaption>Mamilo invertido (raro)</figcaption>
                <img class="img-fluid" src="../imagens/tipo-mamilo-4.jpg" alt="pega correta" style="min-width: 280px;" />
            </figure>
            <figure>
                <figcaption>Imagens: Ministério da Saúde</figcaption>
            </figure>
        </div>
